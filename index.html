                <h2 class="font">Scrum a arte de fazer o dobro do trabalho na metade do tempo</h2> 
                <p class="text font" >Livro de Jeff Sutherland</p>
                <p class="text font" >Jeff criou o Scrum em meados de 1993, junto com Ken Schwaber, para ser uma forma mais rápida, eficaz e confiável de criar softwares.Porém hoje em dia o Scrum já é usado para inúmeras aplicações no mundo inteiro.Seus usos vão desde ensinar alunos na Holanda, promover ações sociais em Uganda até reformular a constituição de um país.O Scrum é uma metodologia ágil para a gestão de projetos e segue o caminho oposto ao da metodologia em cascata.No método em cascata tudo deve ser definido no início e imutável ao longo do projeto.O que isso causa?Requisitos inesperados vindos do cliente aumentam o valor e prazos do produto.O mercado em si pode mudar e o produto da forma imaginada inicialmente não servir mais para nada.</p>
                <p class="text font" >"Qualquer tentativa de restringir o empreendimento humano de qualquer natureza a diagramas coloridos é bobagem e está fadada ao fracasso. Não é dessa maneira que as pessoas trabalham e não é dessa forma que os projetos avançam. Não é como as ideias florescem ou como as coisas excepcionais são feitas."</p>
